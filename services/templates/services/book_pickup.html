{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Pickup</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading */
        .container h1 {
            font-size: 1.8rem;
            color: #333333;
            margin-bottom: 1.5rem;
        }

        /* Labels and Inputs */
        form label {
            font-weight: bold;
            color: #555555;
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="time"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1.2rem;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Button styling */
        form button[type="submit"] {
            background-color: #ef61c2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        form button[type="submit"]:hover {
            background-color: #fe87ee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Your Pickup</h1>
        <form action="{% url 'book_pickup' %}" method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="pickup_date">Pickup Date:</label>
            <input type="date" id="pickup_date" name="pickup_date" required><br><br>

            <label for="pickup_time">Pickup Time:</label>
            <input type="time" id="pickup_time" name="pickup_time" required><br><br>

            <button type="submit">Book Pickup</button>
        </form>
    </div>
</body>
</html>
