{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Services</title>
    <style>
        /* Basic styles for the page layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Sidebar navigation */
        nav {
            width: 200px;
            height: 100vh;
            background-color: #f985d2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            transition: width 0.3s ease;
        }

        /* Sidebar expands when hovered */
        nav:hover {
            width: 200px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        nav ul li {
            margin-bottom: 30px;
        }

        nav ul li a {
            display: inline-block;
            width: 100%;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
        }

        /* Show label when sidebar expands */
        nav ul li a span {
            display: inline-block;
        }

        nav:hover ul li a span {
            display: inline;
            margin-left: 10px;
        }

        nav ul li a:hover {
            background-color: #f985d2;
            transform: scale(1.05);
        }

        /* Mobile view adjustments */
        @media screen and (max-width: 768px) {
            nav {
                width: 60px;
            }
            nav:hover {
                width: 60px;
            }
            .content-wrapper {
                margin-left: 80px;
            }
            .service-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}" class="active">H<span>ome</span></a></li>
            <li><a href="{% url 'services' %}">S<span>ervices</span></a></li>
            <li><a href="{% url 'account' %}">A<span>ccount</span></a></li>
        </ul>
    
        </div>
    </div>
</body>
</html>
