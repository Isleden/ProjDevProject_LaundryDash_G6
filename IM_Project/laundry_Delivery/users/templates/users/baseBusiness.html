{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% block extra_styles %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <!-- Logo as a button leading to index.html -->
        <a class="navbar-brand" href="{% url 'users:home' %}">
            <img src="https://img.icons8.com/?size=50&id=8472&format=png&color=000000" class="logo"/>       
        </a>
        
        <!-- Navbar Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'users:business_dashboard' %}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'users:edit_business_profile' %}">Edit Profile</a>
            </li>
        </ul>

        <!-- Login / Logout Button on the Right -->
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <!-- Logout form that uses POST method -->
                    <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Log Out</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light" href="{% url 'users:login' %}">Log In</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    
    <div>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
