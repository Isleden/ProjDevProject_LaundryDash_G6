{% extends 'users/base.html' %}

{% block title %}Laundry Dash{% endblock %}

{% block extra_styles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
    <style>
        .welcome-header {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-get-started {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #ff5a5f;
            border: none;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-get-started:hover {
            background-color: #e54e4e;
            text-decoration: none;
        }
    </style>
{% endblock %}

{% block content %}
    <!-- Background image section -->
    <div 
        class="background-image" 
        style="background-image: url('https://gratisography.com/wp-content/uploads/2018/05/gratisography-117H-free-stock-photo.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; color: white;">
        <h1 class="welcome-header">Welcome to Laundry Dash</h1>
        <a href="{% url 'users:login' %}" class="btn btn-get-started">Get Started</a>
    </div>
{% endblock %}

{% block extra_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
