{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    {% block extra_styles %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
        <a class="navbar-brand" href="{% url 'users:home' %}">
            <img src="https://img.icons8.com/?size=50&id=8472&format=png&color=000000" class="logo"/> 
        </a>
        
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'users:business_dashboard' %}">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'users:edit_business_profile' %}">Edit Profile</a>
            </li>
            <!-- Add link for business order history -->
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'users:business_order_history' %}">Order History</a>
            </li>
        </ul>

    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
