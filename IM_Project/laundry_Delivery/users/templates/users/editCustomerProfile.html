{% extends 'users/baseCustomer.html' %}
{% load static %}
{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 700px;
        margin: 0 auto;
    }

    h2 {
        text-align: left;
        font-weight: bold;
    }

    .form-group {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group label {
        flex: 1 1 100%;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        flex: 1 1 48%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .btn-cancel {
        border: 1px solid #f66;
        color: #f66;
        background: transparent;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn-cancel:hover {
        background-color: #f66;
        color: white;
    }

    .btn-save {
        border: none;
        background-color: #ff6600;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-save:hover {
        background-color: #e65500;
    }

    .profile-image {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .profile-image img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid #ddd;
    }
</style>

<div class="container mt-5">
    <h2>Edit Profile</h2>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}" placeholder="First Name">
            
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ customer.email }}" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Address">{{ customer.address }}</textarea>
        </div>

        <div class="form-group">
            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" value="{{ customer.phone_number }}" placeholder="Contact Number">
        </div>


        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter New Password">
        </div>

        <div class="buttons">
            <button type="button" class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-save">Save</button>
        </div>
    </form>
</div>
{% endblock %}
